name: CI
on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run Lint

        run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Vercel Pull and Build
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

preview:
  needs: build
  runs-on: ubuntu-latest

  permissions:
    pull-requests: write
  env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "latest"
        cache: "npm"
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    - name: Install dependencies
      run: npm ci
    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Pull and Deploy Preview
      id: deploy
      run: |
        vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        vercel build --token=${{ secrets.VERCEL_TOKEN }}
        # Capture the URL into a variable and save it to GITHUB_OUTPUT
        DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

    - name: Post Preview Link to PR
      uses: mshick/add-pr-comment@v2
      with:
        message: |
          ðŸš€ **Vercel Preview Deployed!**

          You can view the changes here: ${{ steps.deploy.outputs.url }}

          _Built with GitHub Actions_
