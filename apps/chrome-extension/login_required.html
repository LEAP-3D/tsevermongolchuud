<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login Required</title>
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #1c1c1e;
        --subtext: #6e6e73;
        --border: #e5e5ea;
        --accent: #007aff;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Arial, sans-serif;
        color: var(--text);
      }

      .card {
        background: var(--card);
        padding: 40px 36px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
      }

      .icon {
        font-size: 52px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 26px;
        margin: 0 0 12px;
        font-weight: 600;
      }

      p {
        font-size: 15px;
        color: var(--subtext);
        line-height: 1.6;
        margin: 0;
      }

      .highlight {
        color: var(--accent);
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">LOCK</div>
      <h1>Access Limited</h1>
      <p>
        To browse the internet,<br />
        click the <span class="highlight">Extension</span> icon in the top-right corner and sign in.
      </p>
    </div>
  </body>
</html>
