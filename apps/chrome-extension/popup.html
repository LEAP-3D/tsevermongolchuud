<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #1c1c1e;
        --subtext: #6e6e73;
        --border: #e5e5ea;
        --accent: #007aff;
        --danger: #ff3b30;
        --success: #34c759;
      }

      body {
        width: 320px;
        margin: 0;
        background: var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Arial, sans-serif;
        color: var(--text);
      }

      .container {
        padding: 14px;
      }

      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 18px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      }

      .hidden {
        display: none;
      }

      h3 {
        margin: 0 0 14px;
        font-size: 17px;
        font-weight: 600;
        text-align: center;
      }

      p {
        font-size: 13px;
        color: var(--subtext);
        margin: 6px 0;
        text-align: center;
      }

      .status {
        font-size: 13px;
        color: var(--success);
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        padding: 11px 12px;
        margin: 6px 0;
        border: 1px solid var(--border);
        border-radius: 9px;
        font-size: 14px;
        outline: none;
        background: #fff;
        transition:
          border 0.15s,
          box-shadow 0.15s;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.15);
      }

      button {
        width: 100%;
        border: none;
        border-radius: 9px;
        padding: 11px;
        font-size: 14px;
        font-weight: 500;
        margin-top: 8px;
        cursor: pointer;
        background: var(--accent);
        color: white;
        transition:
          background 0.15s,
          transform 0.05s;
      }

      button:active {
        transform: scale(0.97);
      }

      button.secondary {
        background: #e5e5ea;
        color: var(--text);
      }

      button.danger {
        background: var(--danger);
      }

      .child-btn {
        background: #f2f2f7;
        color: var(--text);
        border: 1px solid var(--border);
        margin-bottom: 6px;
      }

      .child-btn:hover {
        background: #e9e9ed;
      }

      hr {
        border: none;
        border-top: 1px solid var(--border);
        margin: 14px 0;
      }

      .error {
        color: var(--danger);
        font-size: 12px;
        margin-top: 6px;
        text-align: center;
      }

      #active-user-name {
        font-size: 20px;
        font-weight: 600;
        color: var(--success);
        margin: 8px 0;
        text-align: center;
      }

      .remaining-wrap {
        margin-top: 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        background: #fafafa;
        text-align: center;
      }

      .remaining-label {
        font-size: 11px;
        color: var(--subtext);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .remaining-value {
        font-size: 15px;
        font-weight: 600;
        color: var(--text);
      }

      .mini-btn {
        margin-top: 8px;
        padding: 9px;
        font-size: 13px;
        border-radius: 8px;
      }

      .mini-status {
        margin-top: 6px;
        min-height: 16px;
        font-size: 12px;
        color: var(--subtext);
        text-align: center;
      }

      .global-status {
        margin-top: 10px;
        min-height: 16px;
        font-size: 12px;
        color: var(--subtext);
        text-align: center;
      }

      .global-status.error {
        color: var(--danger);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div id="view-parent-login" class="hidden">
          <h3>Parent Sign In</h3>
          <input type="email" id="p-email" placeholder="Email" />
          <input type="password" id="p-pass" placeholder="Password" />
          <button id="btn-p-login">Sign In</button>
          <p class="error" id="err-login"></p>
        </div>

        <div id="view-child-select" class="hidden">
          <h3>Who is using this?</h3>
          <p class="status">Connection active</p>
          <div id="child-list"></div>
          <hr />
          <button id="btn-p-logout" class="danger">Parent Sign Out</button>
        </div>

        <div id="view-pin" class="hidden">
          <h3 id="pin-title">PIN Code</h3>
          <input type="password" id="child-pin" placeholder="4-digit PIN" maxlength="4" />
          <button id="btn-verify-pin">Start</button>
          <button id="btn-back-select" class="secondary">Back</button>
          <p class="error" id="err-pin"></p>
        </div>

        <div id="view-dashboard" class="hidden">
          <h3>SafeKid</h3>
          <div id="active-user-name">User</div>
          <p>Protection active</p>
          <div class="remaining-wrap">
            <div class="remaining-label">Daily time remaining</div>
            <div class="remaining-value" id="daily-remaining">--</div>
          </div>
          <button id="btn-reset-timer" class="mini-btn secondary">Reset Timer</button>
          <div class="mini-status" id="reset-status"></div>
          <button id="btn-switch-user" class="secondary">Switch User</button>
        </div>

        <div id="view-logout-confirm" class="hidden">
          <h3>Confirmation</h3>
          <p>Enter parent password</p>
          <input type="password" id="logout-pass" placeholder="Password" />
          <button id="btn-confirm-logout" class="danger">Sign Out</button>
          <button id="btn-cancel-logout" class="secondary">Cancel</button>
          <p class="error" id="err-logout"></p>
        </div>

        <p id="popup-status" class="global-status"></p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
