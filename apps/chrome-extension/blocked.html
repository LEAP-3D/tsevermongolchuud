<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Хязгаарлагдсан</title>
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #1c1c1e;
        --subtext: #6e6e73;
        --danger: #ff3b30;
        --danger-soft: #fff1f0;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Arial, sans-serif;
        color: var(--text);
      }

      .card {
        background: var(--card);
        padding: 42px 38px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 460px;
        border: 1px solid var(--danger-soft);
      }

      .icon {
        font-size: 54px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 30px;
        margin: 0 0 10px;
        font-weight: 600;
        color: var(--danger);
      }

      p {
        font-size: 15px;
        color: var(--subtext);
        margin: 6px 0;
        line-height: 1.6;
      }

      .notice {
        margin-top: 14px;
        font-size: 14px;
        color: var(--danger);
        font-weight: 500;
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        color: var(--subtext);
      }

      .unblock-card {
        margin-top: 18px;
        padding: 14px;
        border: 1px solid #e5e5ea;
        border-radius: 12px;
        background: #fafafa;
        text-align: left;
      }

      .unblock-title {
        margin: 0 0 8px;
        font-size: 13px;
        color: #3a3a3c;
        font-weight: 600;
      }

      .unblock-input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 11px;
        border-radius: 9px;
        border: 1px solid #d1d1d6;
        font-size: 14px;
        outline: none;
        margin-bottom: 8px;
      }

      .unblock-input:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.15);
      }

      .unblock-btn {
        width: 100%;
        border: none;
        border-radius: 9px;
        padding: 10px 12px;
        background: #007aff;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .unblock-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error {
        min-height: 18px;
        margin-top: 8px;
        font-size: 12px;
        color: var(--danger);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">⛔</div>
      <h1>Сайт хаагдсан</h1>
      <p>
        Энэ сайт хүүхдэд тохирохгүй гэж
        <strong>AI хамгаалалт</strong>
        илрүүлсэн тул хандалтыг хаалаа.
      </p>
      <p class="notice">Эцэг эхэд мэдэгдэл илгээгдсэн.</p>
      <p class="status" id="auto-status">Тохиргоо шинэчлэгдсэн эсэхийг шалгаж байна...</p>
      <div class="unblock-card">
        <p class="unblock-title">Parent Unblock</p>
        <input id="parent-pass" type="password" class="unblock-input" placeholder="Parent password" />
        <button id="btn-parent-unblock" class="unblock-btn">Unblock for 15 minutes</button>
        <div class="error" id="unblock-error"></div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:5000/api";
      const API_AUTH_BASE = "http://localhost:5000/api/auth";
      const OVERRIDE_MS = 15 * 60 * 1000;

      async function goToUrl(url) {
        if (!url) return;
        const currentTab = await chrome.tabs.getCurrent().catch(() => null);
        if (currentTab?.id) {
          await chrome.tabs.update(currentTab.id, { url });
          return;
        }
        window.location.replace(url);
      }

      async function isOverrideActive() {
        const storage = await chrome.storage.local.get(["parentOverrideUntil"]);
        const until = Number(storage.parentOverrideUntil);
        if (!Number.isFinite(until) || until <= Date.now()) {
          if (storage.parentOverrideUntil) {
            await chrome.storage.local.remove(["parentOverrideUntil"]);
          }
          return false;
        }
        return true;
      }

      async function handleParentUnblock() {
        const statusEl = document.getElementById("auto-status");
        const errorEl = document.getElementById("unblock-error");
        const passwordEl = document.getElementById("parent-pass");
        const buttonEl = document.getElementById("btn-parent-unblock");
        const password = passwordEl?.value?.trim();

        if (errorEl) errorEl.innerText = "";
        if (!password) {
          if (errorEl) errorEl.innerText = "Parent password is required.";
          return;
        }

        if (buttonEl) buttonEl.disabled = true;
        try {
          const storage = await chrome.storage.local.get([
            "parentToken",
            "lastBlockedUrl",
            "activeChildId",
          ]);
          if (!storage.parentToken) {
            if (errorEl) errorEl.innerText = "Parent account is not logged in on this extension.";
            return;
          }
          if (!storage.activeChildId) {
            if (errorEl) errorEl.innerText = "Active child is missing.";
            return;
          }

          const verifyResponse = await fetch(`${API_AUTH_BASE}/grant-daily-time`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: storage.parentToken,
              password,
              childId: storage.activeChildId,
              seconds: OVERRIDE_MS / 1000,
            }),
          });
          const verifyData = await verifyResponse.json().catch(() => ({}));
          if (!verifyResponse.ok || !verifyData?.success) {
            if (errorEl) errorEl.innerText = verifyData?.message || "Password verification failed.";
            return;
          }

          const overrideResponse = await chrome.runtime.sendMessage({
            type: "PARENT_UNBLOCK_OVERRIDE",
            url: storage.lastBlockedUrl,
            durationMs: OVERRIDE_MS,
          });

          if (!overrideResponse?.success) {
            if (errorEl) errorEl.innerText = "Could not apply unblock override.";
            return;
          }

          if (statusEl) {
            statusEl.innerText = "Parent override is active for 15 minutes. Returning to site...";
          }
          if (passwordEl) passwordEl.value = "";

          if (storage.lastBlockedUrl) {
            await goToUrl(storage.lastBlockedUrl);
          }
        } catch {
          if (errorEl) errorEl.innerText = "Server connection failed.";
        } finally {
          if (buttonEl) buttonEl.disabled = false;
        }
      }

      async function tryAutoRestore() {
        const statusEl = document.getElementById("auto-status");
        const { activeChildId, lastBlockedUrl } = await chrome.storage.local.get([
          "activeChildId",
          "lastBlockedUrl",
        ]);

        const overrideActive = await isOverrideActive();
        if (overrideActive && lastBlockedUrl) {
          await chrome.storage.local.remove(["lastBlockedUrl"]);
          await goToUrl(lastBlockedUrl);
          return;
        }

        if (!activeChildId) {
          if (statusEl) statusEl.innerText = "Хүүхдийн аккаунт идэвхгүй байна.";
          return;
        }

        if (!lastBlockedUrl) {
          if (statusEl) statusEl.innerText = "Хаагдсан URL олдсонгүй.";
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/check-url`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              childId: activeChildId,
              url: lastBlockedUrl,
              dryRun: true,
            }),
          });
          const data = await response.json();

          if (data?.action !== "BLOCK") {
            await chrome.storage.local.remove(["lastBlockedUrl"]);
            await goToUrl(lastBlockedUrl);
            return;
          }

          if (statusEl) {
            statusEl.innerText = "Одоогийн дүрмээр хаалттай хэвээр байна. Дахин шалгаж байна...";
          }
        } catch (error) {
          if (statusEl) {
            statusEl.innerText = "Сервертэй холбогдож чадсангүй. Дахин оролдож байна...";
          }
        }
      }

      document.getElementById("btn-parent-unblock")?.addEventListener("click", () => {
        void handleParentUnblock();
      });
      document.getElementById("parent-pass")?.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          void handleParentUnblock();
        }
      });

      void tryAutoRestore();
      setInterval(() => {
        void tryAutoRestore();
      }, 1000);
    </script>
  </body>
</html>
