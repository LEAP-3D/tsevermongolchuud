<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Хязгаарлагдсан</title>
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #1c1c1e;
        --subtext: #6e6e73;
        --danger: #ff3b30;
        --danger-soft: #fff1f0;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Arial, sans-serif;
        color: var(--text);
      }

      .card {
        background: var(--card);
        padding: 42px 38px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 460px;
        border: 1px solid var(--danger-soft);
      }

      .icon {
        font-size: 54px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 30px;
        margin: 0 0 10px;
        font-weight: 600;
        color: var(--danger);
      }

      p {
        font-size: 15px;
        color: var(--subtext);
        margin: 6px 0;
        line-height: 1.6;
      }

      .notice {
        margin-top: 14px;
        font-size: 14px;
        color: var(--danger);
        font-weight: 500;
      }

      .status {
        margin-top: 12px;
        font-size: 13px;
        color: var(--subtext);
      }

      .status.error {
        color: var(--danger);
      }

      .status.success {
        color: var(--success, #34c759);
      }

      .unblock-card {
        margin-top: 18px;
        padding: 14px;
        border: 1px solid #e5e5ea;
        border-radius: 12px;
        background: #fafafa;
        text-align: left;
      }

      .unblock-title {
        margin: 0 0 8px;
        font-size: 13px;
        color: #3a3a3c;
        font-weight: 600;
      }

      .unblock-input {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 11px;
        border-radius: 9px;
        border: 1px solid #d1d1d6;
        font-size: 14px;
        outline: none;
        margin-bottom: 8px;
      }

      .unblock-input:focus {
        border-color: #007aff;
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.15);
      }

      .unblock-btn {
        width: 100%;
        border: none;
        border-radius: 9px;
        padding: 10px 12px;
        background: #007aff;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      .unblock-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error {
        min-height: 18px;
        margin-top: 8px;
        font-size: 12px;
        color: var(--danger);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">⛔</div>
      <h1>Сайт хаагдсан</h1>
      <p id="block-explanation">
        Энэ сайт хүүхдэд тохирохгүй гэж
        <strong>AI хамгаалалт</strong>
        илрүүлсэн тул хандалтыг хаалаа.
      </p>
      <p class="notice" id="block-notice">Эцэг эхэд мэдэгдэл илгээгдсэн.</p>
      <p class="status" id="auto-status">Тохиргоо шинэчлэгдсэн эсэхийг шалгаж байна...</p>
      <div class="unblock-card">
        <p class="unblock-title">Parent Unblock</p>
        <input id="parent-pass" type="password" class="unblock-input" placeholder="Parent password" />
        <button id="btn-parent-unblock" class="unblock-btn">Unblock for 15 minutes</button>
        <div class="error" id="unblock-error"></div>
      </div>
    </div>

    <script src="blocked.js"></script>
  </body>
</html>
