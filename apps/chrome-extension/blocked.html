<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Хязгаарлагдсан</title>
    <style>
      :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #1c1c1e;
        --subtext: #6e6e73;
        --danger: #ff3b30;
        --danger-soft: #fff1f0;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        font-family:
          -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue",
          Arial, sans-serif;
        color: var(--text);
      }

      .card {
        background: var(--card);
        padding: 42px 38px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 460px;
        border: 1px solid var(--danger-soft);
      }

      .icon {
        font-size: 54px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 30px;
        margin: 0 0 10px;
        font-weight: 600;
        color: var(--danger);
      }

      p {
        font-size: 15px;
        color: var(--subtext);
        margin: 6px 0;
        line-height: 1.6;
      }

      .notice {
        margin-top: 14px;
        font-size: 14px;
        color: var(--danger);
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">⛔</div>
      <h1>Сайт хаагдсан</h1>
      <p>
        Энэ сайт хүүхдэд тохирохгүй гэж
        <strong>AI хамгаалалт</strong>
        илрүүлсэн тул хандалтыг хаалаа.
      </p>
      <p class="notice">Эцэг эхэд мэдэгдэл илгээгдсэн.</p>
    </div>
  </body>
</html>
